<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>App Heading</h2>
    <app-root></app-root>

    <template>
        <h2>Hello World</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia minus tempora accusantium eligendi fugiat, aperiam necessitatibus, ad quo nulla corporis aspernatur recusandae eos quidem aut vero labore debitis fugit perferendis!</p>
        <button>details</button>
    </template>

    <script type="module">
        class AppRoot extends HTMLElement{
            constructor(){
                super();
                this.attachShadow({mode:'open'});
                this.shadowRoot.innerHTML=`
                <style>
                    h2 {color:pink}
                </style>
                <h2>Hello World</h2>
                `
            }
        }
        window.customElements.define('app-root',AppRoot)
    </script>
</body>
</html>
