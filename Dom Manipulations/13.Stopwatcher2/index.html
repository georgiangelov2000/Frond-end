<head>

<body onload="timer()">
    <div class="screen">
        <div class="timer">
            <p class="clock">
                <span class="hour">00:</span>
                <span class="minutes">00:</span>
                <span class="seconds">00</span>
            </p>
        </div>
        <div class="buttons">
            <button>start</button>
            <button>stop</button>
        </div>
    </div>
    <script src="doc.js"></script>
</body>

</html>
