<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Star Wars Characters With Fetch Method</h1>
    <ul class="characters">
        <button id="loadBtn">Load</button>
    </ul>

    <script>
        const url = `https://swapi.dev/api/people/`;
        document.getElementById('loadBtn').addEventListener('click', () => {
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    let charactersJSON = data.results;
                    let charactersElement = document.querySelector('.characters');
                    charactersElement.innerHTML = charactersJSON.map(x => `<li>${x.name}</li>`).join('');
                })
                .catch(err => {
                    charactersElement.innerHTML = `<li>No Characters</li>`
                })
        })
    </script>
</body>

</html>
