<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get A Free Course</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">

        <form id="myForm">
            <label for="author">Author:
                <input type="text" id="author" name="author">
            </label>
            <label for="course">Course:
                <input type="text" id="course" name="course">
            </label>
            <label for="description">Description
                <input type="text" id="description" name="description">
            </label>
            <label for="img">imgUrl
                <input type="text" id="img" name="img">
            </label>
            <input type="submit" value="submit" name="submit">
        </form>

        <div id="courses-list">
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Course</th>
                        <th>Description</th>
                        <th>IMG URL</th>
                        <th>Button</th>
                    </tr>
                </thead>
                <tbody id="course-list">
                    <tr>
                        <td>George Angelov</td>
                        <td>Web Development</td>
                        <td>HTML CSS JAVASCRIPT</td>
                        <td>
                            <img src="https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/119595261/original/46165bed05d674f178965dd638fbbc88a049cb9f/help-you-in-any-html-css-javascript-related-project.jpeg"
                                alt="">
                        </td>
                        <td>
                            <button id="delete">X</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
